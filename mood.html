<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Preloader (optional, same as other pages) -->
  <div class="preloader">Loading...</div>

  <header class="page-header">
    <h1 class="page-title">Choose Your Mood</h1>
  </header>

  <main class="page-content">
    <div class="mood-container">
      <a href="happy.html" class="mood-card">ğŸ˜Š Happy</a>
      <a href="sad.html" class="mood-card">ğŸ˜¢ Sad</a>
      <a href="angry.html" class="mood-card">ğŸ˜¡ Angry</a>
      <a href="calm.html" class="mood-card">ğŸ˜Œ Calm</a>
    </div>
  </main>
  <!-- Preloader -->
  <div class="preloader"><div class="loader"></div></div>

  <!-- Script -->
 <script>
  // Basic preloader on home
  window.addEventListener("load", () => {
    const pre = document.querySelector(".preloader");
    if (pre) { 
      pre.style.opacity = "0"; 
      setTimeout(()=>pre.remove(), 200); 
    }
  });

  // Fix for back/forward navigation
  window.addEventListener("pageshow", () => {
    const pre = document.querySelector(".preloader");
    if (pre) { 
      pre.style.display = "none"; 
    }
  });

  // Navigation click handler
  document.querySelectorAll('a[href]').forEach(a=>{
    a.addEventListener('click',(e)=>{
      const href=a.getAttribute('href'); 
      if(!href) return;
      const pre=document.createElement('div'); 
      pre.className='preloader'; 
      pre.innerHTML='<div class="loader"></div>';
      document.body.appendChild(pre); 
      setTimeout(()=>{ window.location.href=href; },150); 
      e.preventDefault();
    });
  });
</script>
  
  <footer class="page-footer">
    <a href="index.html" class="back-link">â† Back to Home</a>
  </footer>
</body>
</html>
